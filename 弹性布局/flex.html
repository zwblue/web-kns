<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      display: flex;
      flex-direction: row;
      width: 800px;
    }
    .left{
      width: 200px;
      height: 100px;
      background: red;
    }
    .center{
      height: 100px;
      width: 300px;
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: 0%;
      background: #f88;
    }
    .right{
      width: 200px;
      height: 100px;
      background: orange;
    }
  </style>
</head>
<body>
  <h1>横向弹性布局，左中右</h1>
  <div class="box">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
  <script src="./flex.js"></script>
</body>
</html>
